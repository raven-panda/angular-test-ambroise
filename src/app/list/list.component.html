<div class="list-container">
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">Label</th>
                <th scope="col">Montant</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Date d'achat</th>
                <th scope="col">Loyer (si location meublée)</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngIf="formData.length === 0">
                <td colspan="6">Aucun bien immobilier.</td>
            </tr>
            <ng-template ngFor let-item [ngForOf]="formData">
                <tr class="align-middle" #row>
                    <td id="label">{{item.label}}</td>
                    <td id="montant">{{item.montant}}</td>
                    <td id="categorie">{{item.categorie}}</td>
                    <td id="dateAchat">{{item.dateAchat}}</td>
                    <td *ngIf="item.loyer; else no_rent" id="loyer">{{item.loyer}}</td>
                    <ng-template #no_rent>
                        <td id="loyer" >x</td>
                    </ng-template>
                    <td id="actions">
                        <button id="edit-row" (click)="editRow(row)" class="btn p-0 mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="24" height="24" viewBox="0 0 100 100">

                            </svg>
                        </button>
                        <button id="delete-row" (click)="deleteRow(row)" class="btn p-0">

                            </svg>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
